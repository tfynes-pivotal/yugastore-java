server:
  port: 8080
spring:
  application:
    name: cart-microservice
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    #url: jdbc:postgresql://127.0.0.1:5433/postgres
    #username: postgres
    url: jdbc:postgresql://yb-tserver-0.yb-tservers.yb.svc.cluster.local:5433/yugabyte
    username: yugabyte
    password: ""
logging:
  level:
    root: debug
    org.hibernate.SQL: debug
    org.hibernate.type: debug
    org.hibernate.type.descriptor.BasicBinder: debug

eureka:
  client:
    serviceUrl:
#      defaultZone: http://eurekaserver-default.homelab.tap.fynesy.com/eureka
      defaultZone: ${EUREKA_URI}
